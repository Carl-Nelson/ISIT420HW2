<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carl and Darren's Amazing Order Tracker</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>Orders</h2>
<div class="grid-container">

    <div  class="grid-item">
        <h3>Add a new Order</h3>
        <label for="storeID">Store ID:</label>
        <input type="text" id="storeID" name="storeID"><br><br>
        <label for="salesPersonID">Sales Person ID:</label>
        <input type="text" id="salesPersonID" name="salesPersonID"><br><br>
        <label for="cdID">CD ID:</label>
        <input type="text" id="cdID" name="cdID"><br><br>
        <label for="pricePaid">Price Paid:</label>
        <input type="text" id="pricePaid" name="pricePaid"><br><br>
        <button type="button" id=create>CREATE</button>
        <button type="button" id=submitOne>SUBMIT-ONE</button>
        <button type="button" id=submit500>SUBMIT-500</button>
    </div>

</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
